<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Appointments</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .section-title {
            text-align: center;
            margin-top: 30px;
            font-size: 32px;
            font-weight: bold;
        }
        .appointment-card {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="section-title">ğŸ“‹ My Appointments</h2>

    <div th:if="${appointments.size() == 0}" class="alert alert-info text-center mt-4">
        You have no appointments yet
    </div>
	
	<div th:each="app : ${appointments}">
		    <div class="appointment-card">

		        <h5 th:text="'ğŸ‘¨â€âš•ï¸ Patient: ' + ${app.patientName}"></h5>
		        <p th:text="'ğŸ©º patientId: ' + ${app.patientId}"></p>
		        <p th:text="'ğŸ“… Date: ' + ${app.appointmentDate}"></p>
		        <p th:text="'ğŸ©º requestTime: ' + ${app.requestTime}"></p>
		        <p th:text="'ğŸ¥ Status: ' + ${app.status}"></p>

		        <!-- Accept/Reject Buttons -->
		        <div th:if="${app.status.equals('Pending')}">
		            <form th:action="@{/acceptAppointment}" method="post" style="display:inline-block;">
		                <input type="hidden" name="appointmentId" th:value="${app.id}" />
		                <button type="submit" class="btn btn-success btn-sm">âœ… Accept</button>
		            </form>

		            <form th:action="@{/rejectAppointment}" method="post" style="display:inline-block;">
		                <input type="hidden" name="appointmentId" th:value="${app.id}" />
		                <button type="submit" class="btn btn-danger btn-sm">âŒ Reject</button>
		            </form>
		        </div>

		        <!-- Mark Visited -->
		        <div th:if="${app.status.equals('accepted')}" class="mt-3">
		            <form th:action="@{/markVisited}" method="post">
		                <input type="hidden" name="appointmentId" th:value="${app.id}" />
		                <textarea name="visitNote" class="form-control" placeholder="Write visit note..." required></textarea>
		                <button type="submit" class="btn btn-info btn-sm mt-2">ğŸ‘¨â€âš•ï¸ Mark Visited</button>
		            </form>
		        </div>

		        <!-- Visited Note -->
		        <div th:if="${app.status.equals('visited')}" class="alert alert-success mt-3">
		            <strong>ğŸ“ Visited</strong>
		        </div>

		        <!-- Rejected Alert -->
		        <div th:if="${app.status.equals('rejected')}" class="alert alert-danger mt-3">
		            âŒ Appointment Rejected
		        </div>

		    </div> <!-- card end -->
		</div>

    
</div>

</body>
</html>
