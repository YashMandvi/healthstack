<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	
</head>
<body>


	
<div class="container my-4">
	
    <h2 class="mb-4">üìä Patient Analytics Dashboard</h2>
	
	
    <form method="get" th:action="@{/analytics}" class="row g-2 mb-4">
        <div class="col-md-3">
            <select name="state" class="form-select">
                <option value="">Select State</option>
                <option value="mp">Madhya Pradesh</option>
                <option value="up">Uttar Pradesh</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="bihar">Bihar</option>
            </select>
        </div>
        <div class="col-md-3">
            <select name="district" class="form-select">
                <option value="">Select District</option>
                <option value="bhopal">Bhopal</option>
                <option value="indore">Indore</option>
                <option value="gwalior">Gwalior</option>
            </select>
        </div>
        <div class="col-md-3">
            <select name="tehsil" class="form-select">
                <option value="">Select Tehsil</option>
                <option value="vidisha">Vidisha</option>
                <option value="narmdapuram">Hoshangabad</option>
                <option value="sehore">Sehore</option>
            </select>
        </div>
        <div class="col-md-3">
            <select name="village" class="form-select">
                <option value="">Select Village</option>
                <option value="rampur">Rampur</option>
                <option value="gopalpur">Gopalpur</option>
                <option value="shivpuri">Shivpuri</option>
            </select>
        </div>
        <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-primary">üîç Filter</button>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Health ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>State</th>
            <th>District</th>
            <th>Tehsil</th>
            <th>Village</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${user.healthId}"></td>
            <td th:text="${user.firstName + ' ' + user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.state}"></td>
            <td th:text="${user.district}"></td>
            <td th:text="${user.tehsil}"></td>
            <td th:text="${user.village}"></td>
            <td><a th:href="@{'/admin/user-history/' + ${user.id}}" class="btn btn-sm btn-info">View History</a></td>
        </tr>
        </tbody>
    </table>
	
	
</div>



</body>
</html>
