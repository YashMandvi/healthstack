<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>verified</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body{
		background-color: #024b37;
		color : white;
		}
	</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
		<a class="navbar-brand ms-4 text-white fw-bold" href="#">HealthStack</a>
    </nav>
	
	<div class="bg-white" style="	margin: 2px 25px;
	height: 90vh;">
	
	<div id="otpSection" class="hidden">
	                <h3 class="text-center">Enter OTP</h3>
	                <form id="verifyOtpForm" action="/verify-otp" method="post">
	                    <div class="mb-3">
	                        <label for="otp" class="form-label">OTP</label>
	                        <input type="text" style="width:60%;margin: auto;text-align: center;" class="form-control"
	                               id="otp" name="otp" placeholder="Enter OTP" required>
	                    </div>
	                    <button type="submit" style="display: flex; margin: auto;" class="btn btn-success">Verify OTP</button>
	                </form>
	            </div>
	
	<p style="color:red;" th:if="${error}" th:text="${error}"></p>
	
	</div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
