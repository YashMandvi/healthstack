<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Remark Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <h2 class="mb-4 text-center">üìä Remark Analytics (Disease-wise)</h2>

    <!-- Filter Form -->
    <form method="get" th:action="@{/remarkanalytics}" class="row g-2 mb-4">
        <div class="col-md-6 offset-md-3">
            <select name="disease" class="form-select" required>
                <option value="">-- Select disease --</option>
                <option value="diabiteas">Diabetes</option>
                <option value="hypertension">Hypertension</option>
                <option value="flu">Flu</option>
                <option value="cold and cough">Cold and Cough</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">üîç Filter</button>
        </div>
    </form>

    <!-- Remark Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark text-center">
                <tr>
                    <th>#</th>
                    <th>Health ID</th>
                    <th>Disease</th>
                    <th>Remarks</th>
                    <th>Doctor Name</th>
                    <th>Doctor Address</th>
                    <th>Doctor ID</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="remark, iterStat : ${remarks}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${remark.healthId}"></td>
                    <td th:text="${remark.desease}"></td>
                    <td th:text="${remark.remarks}"></td>
                    <td th:text="${remark.doctorName}"></td>
                    <td th:text="${remark.doctorAdd}"></td>
                    <td th:text="${remark.doctorId}"></td>
                    <td th:text="${#temporals.format(remark.timestamp, 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
