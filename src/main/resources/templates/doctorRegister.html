<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #007bff;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    button {
      width: 100%;
    }

    .form-label i {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>ðŸ©º Doctor Registration</h2>
  <form id="doctorForm" th:action="@{/registerDoctor}" th:object="${doctor}" method="post">
    <div class="mb-3">
      <label class="form-label"><i class="fa fa-user"></i>Full Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label class="form-label"><i class="fa fa-envelope"></i>Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
  
    <div class="mb-3">
      <label class="form-label"><i class="fa fa-venus-mars"></i>Gender</label>
      <select class="form-select" id="gender" th:field="*{gender}" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label"><i class="fa fa-user-md"></i>Specialization</label>
	  <select name="specialization" class="form-control" id="specialization" th:field="*{specialization}"  required>
	      <option value="">-- Select Specialization --</option>
	      <option value="General Physician">General Physician</option>
	      <option value="Cardiologist">Cardiologist</option>
	      <option value="Dermatologist">Dermatologist</option>
	      <option value="Neurologist">Neurologist</option>
	      <option value="Orthopedic">Orthopedic</option>
	      <option value="Pediatrician">Pediatrician</option>
	      <option value="Psychiatrist">Psychiatrist</option>
	      <option value="Gynecologist">Gynecologist</option>
	      <option value="ENT Specialist">ENT Specialist</option>
	      <option value="Dentist">Dentist</option>
	      <option value="Ophthalmologist">Ophthalmologist</option>
	      <option value="Oncologist">Oncologist</option>
	      <option value="Urologist">Urologist</option>
	      <option value="Pulmonologist">Pulmonologist</option>
	      <option value="Gastroenterologist">Gastroenterologist</option>
	      <option value="Nephrologist">Nephrologist</option>
	  </select>
	  
    </div>
    <div class="mb-3">
      <label class="form-label"><i class="fa fa-briefcase"></i>Experience (Years)</label>
      <input type="number" class="form-control" id="experience" th:field="*{experience}" min="0" required >
    </div>
    <div class="mb-3">
      <label class="form-label"><i class="fa fa-phone"></i>Phone</label>
      <input type="tel" class="form-control" id="phone" th:field="*{phone}" required pattern="[0-9]{10}">
    </div>
    <div class="mb-3">
      <label class="form-label"><i class="fa fa-map-marker-alt"></i>Address</label>
      <textarea class="form-control" id="address" rows="2" th:field="*{address}" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label"><i class="fa fa-hospital"></i>Select Hospital</label>
      <select class="form-select" id="hospital" th:field="*{hospital}" required>
        <option value="">Choose hospital</option>
        <option value="Apollo">Apollo Hospital</option>
        <option value="Fortis">Fortis</option>
        <option value="AIIMS">AIIMS</option>
        <option value="Local">Local City Hospital</option>
		<option value="Other">Other</option>
		<option value="None">None</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Register Doctor</button>
  </form>
</div>

<script>
</script>


</body>
</html>
