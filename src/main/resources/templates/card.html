<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
		body{
				background-color: #024b37;
				color : white;
				}
        .health-card {
			width: 400px;
			    background: #fff;
			    border-radius: 10px;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    text-align: center;
			    margin: 0px auto;
			    border-left: 8px solid #007bff;
			    padding-top: 56px;
			 }
        .health-card h2 {
            color: #007bff;
            font-weight: bold;
        }
        .health-card p {
            font-size: 16px;
            margin: 5px 0;
        }
        .health-id {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
	
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand ms-4 text-white fw-bold" href="#">HealthStack</a>
	   </nav>
	   
	   <div class="bg-white" style="	margin: 2px 25px;
	   	height: 90vh;">
	
				<div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-black">
				        <h4 class="text-success mb-3" style="margin-top: -85px;">Congratulations! üéâ You have successfully created your Health ID.</h4>
				        <h5 class="text-dark">Here is your Health Card:</h5>
				        <div class="health-card">
				            <h2 class="text-primary">Health Card</h2>
				            <p><strong>Name:</strong> <span th:text="${user.firstName}"></span></p>
				            <p><strong>Gender:</strong> <span th:text="${user.gender}"></span></p>
				            <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
				            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
				            <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
				            <p class="health-id">Health ID: <span th:text="${user.healthId}"></span></p>
				        </div>
				        <p class="mt-3 text-info">Click the <strong>Print</strong> button below to print your Health Card. üñ®Ô∏è</p>
				        <button class="btn btn-primary mt-2" onclick="window.print()">Print</button>
						<button class="btn btn-danger mt-2" onclick="location.href='test'">Home Page</button>
				    </div>
	
	   </div>
</body>
</html>
