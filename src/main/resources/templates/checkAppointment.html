<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Appointments</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .section-title {
            text-align: center;
            margin-top: 30px;
            font-size: 32px;
            font-weight: bold;
        }
        .appointment-card {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="section-title">📋 My Appointments</h2>

    <div th:if="${appointments.size() == 0}" class="alert alert-info text-center mt-4">
        You have no appointments yet.
    </div>

    <div th:each="app : ${appointments}" class="appointment-card">
        <h5 th:text="'👨‍⚕️ Doctor: ' + ${app.doctorName}"></h5>
        <p th:text="'📅 Date: ' + ${app.appointmentDate}"></p>
        <p th:text="'🩺 Specialization: ' + ${app.doctorSpecialization}"></p>
        <p th:text="'🏥 Status: ' + ${app.status}"></p>
    </div>
</div>

</body>
</html>
