<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Disease Frequency Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">🦠 Disease Frequency Analysis</h2>
    
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Disease</th>
                <th>Frequency</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry, iter : ${diseaseData}">
                <td th:text="${iter.count}"></td>
                <td th:text="${entry.disease}"></td>
                <td th:text="${entry.count}"></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container mt-5">
    <h2 class="mb-4">👨‍⚕️ Doctor-wise Patient Handling</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Doctor ID</th>
                <th>Doctor Name</th>
                <th>Patients Handled</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry, iter : ${doctorData}">
                <td th:text="${iter.count}"></td>
                <td th:text="${entry.doctorId}"></td>
                <td th:text="${entry.doctorName}"></td>
                <td th:text="${entry.count}"></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container mt-5">
    <h2 class="mb-4">📊 Time-wise Patient Trend</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-primary">
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Patients on This Day</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry, iter : ${timeTrend}">
                <td th:text="${iter.count}"></td>
                <td th:text="${#dates.format(entry.date, 'dd MMM yyyy')}"></td>
                <td th:text="${entry.count}"></td>
            </tr>
        </tbody>
    </table>
</div>

<div style="margin-bottom: 4rem;" class="container mt-5">
    <h2 class="mb-4">📍 Area-wise Disease Mapping</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-success">
            <tr>
                <th>#</th>
                <th>Area (Doctor Address)</th>
                <th>Disease</th>
                <th>Total Cases</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry, iter : ${areaDiseaseList}">
                <td th:text="${iter.count}"></td>
                <td th:text="${entry.area}"></td>
                <td th:text="${entry.disease}"></td>
                <td th:text="${entry.count}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
